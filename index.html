<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modulo Ordine</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>Modulo Ordine</h2>
  <form>
    <label for="nome">Nome:</label><br />
    <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required /><br /><br />

    <label for="ordine">Ordine:</label><br />
    <textarea id="ordine" name="ordine" placeholder="Descrivi il tuo ordine" required></textarea><br /><br />

    <button type="submit">Invia</button>
  </form>

  <script>
    // Se vuoi, qui potresti aggiungere il codice JS per gestire l'invio, salvare offline, ecc.
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Ordine inviato! Grazie " + document.getElementById("nome").value);
      // Qui puoi aggiungere codice per inviare dati da qualche parte o salvarli offline
    });
  </script>
</body>
</html>
